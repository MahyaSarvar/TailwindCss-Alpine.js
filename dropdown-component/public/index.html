<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind-cli</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div x-data="{ isOpen: false }" class="relative">
        <button  @click="isOpen = !isOpen" class="bg-blue-500 z-10 relative text-white rounded-lg py-2 px-2 flex justify-center items-center focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white">
            <span>show more</span>
            <svg :class="isOpen ? '-rotate-180' : '' " xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 mt-1 transition-all duration-700" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
        <button  x-show="isOpen" @click="isOpen = !isOpen" class="inset-0 bg-gray-400 h-full w-full fixed opacity-40"></button>
        <div x-show="isOpen" class="bg-white mt-2 w-56 rounded-lg overflow-hidden border border-gray-200 absolute">
           <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Account</a>
           <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Support</a>
           <a href="#" class="block text-gray-700 p-2 hover:bg-gray-200">Setting</a>
        </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
